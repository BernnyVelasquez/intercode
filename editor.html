<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intercode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="interactive.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="head">
      <div class="logo"><a href="index.html" >INTERCODE</a></div>
      <nav>
        <ul>
          <li><a class="nav-item" href="index.html">Home</a></li>
          <li><a class="nav-item" href="editor.html">Create Room</a></li>
          <li><a class="nav-item" href="monitor.html">Join Room</a></li>
          
<!--          <li><a class="nav-item" href="#">Projects</a></li>
          <li><a class="Log-in" href="#">LOG IN</a></li>-->   
        </ul>
      </nav>
    </div>
    <div class="interactions">
      <div class="editor-container">
        <div id="editor">print("Hello World")</div>
      </div>
      <div class="chat-box">
        <div id="messages">
          <div><h4 class="welcome">WELCOME TO THE CODE ROOM</h4></div>
          <div class="chat"><p>This is an interactive room where coders can code together. Enjoy!</p></div>
        </div>
        <div class="inputs">
          <input type="text" id="message" name="myInput" >
        </div>
      </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.28.0/ace.js"></script>
<script src="editor.js"></script>

  </body>
